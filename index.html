        <h2>Create products</h2>
        <div class="card mt-3">
            <div class="card-header bg-dark text-warning">
                <h4>Product info</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6 form-group">
                        <h5>Id</h5>
                        <input class="form-control" id="id" placeholder="product id" />
                    </div>
                    <div class="col-6 form-group">
                        <h5>Image</h5>
                        <input class="form-control" id="image" placeholder="product image link" />
                    </div>
                    <div class="col-6 form-group">
                        <h5>Name</h5>
                        <input class="form-control" id="name" placeholder="product name" type="text" />
                    </div>
                    <div class="col-6 form-group">
                        <h5>Product Type</h5>
                        <select class="form-control" id="productType">
                            <option value="mobile">Mobile</option>
                            <option value="laptop">Laptop</option>
                            <option value="tablet">Tablet</option>
                        </select>
                    </div>
                    <div class="col-6 form-group">
                        <h5>Price</h5>
                        <input class="form-control" id="price" placeholder="product price" type="number" />
                    </div>
                    <div class="col-6 form-group">
                        <h5>Description</h5>
                        <textarea class="form-control" rows="3" id="productDescription" name="text"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" id="btnCreate">Create</button>
                <button class="btn btn-success ml-2" id="btnUpdate">Update</button>
            </div>

        </div>
